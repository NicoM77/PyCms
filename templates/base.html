<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet/stylesheet.css') }}" media="screen">
  <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet/module.css') }}" media="screen">

  <title>Nico Marra</title>
</head>
<body>
  
  {% if page["show_header"] == True %}
  <div class="nav">
    <input type="checkbox" id="nav-check">
    <div class="nav-header">
      <div class="nav-title">
        Nico
      </div>
    </div>
    <div class="nav-btn">
      <label for="nav-check">
        <span></span>
        <span></span>
        <span></span>
      </label>
    </div>
    
    <div class="nav-links">
      {% for header_counter in heder_list_len %}
      <a href="{{ heder_url_list[header_counter] }}" target="_blank">{{ heder_text_list[header_counter] }}</a>
                  {% endfor %}
    </div>
  </div>
          
            

    {% endif %}
    {% block content %} {% endblock %}

  {% if page["show_footer"] == True %}
    <!-- Footer  -->
  {% endif%}
</body>
</html>
